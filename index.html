<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  
    <div class="container mw-100">
        <div class="row">
          <div class="col-7 text-light" style="background-color:#0D6EFD">
            <div class="my-5 text-center pe-5 fw-bold">
                
              <h6>Don't Have an Account Yet?</h6><br>
              <p>What are you waiting for? Let's Fix that now!</p>
              
              <a href="/sign_up.html" class="btn btn-outline-light mt-2 rounded-3 px-5">Sign Up</a>
            </div>

            <div style="margin-right:4vw" class="img-fluid d-flex justify-content-center">
                <img src="signin.png" alt="signin!" style="width:317px">
              </div>
              <div style="height:15vh"></div>
            </div>
            <div class="col-5 text-center">
              <form class="mx-3 ">
                <h2 class="text-start ms-5 my-4 fw-bold">Sign In</h2>
                <div class="my-5">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text rounded-pill border-0 ml-n5 bg-white" id="basic-addon1">
                        <i class="bi bi-person"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control rounded-pill" placeholder="Username" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>

                  <div class="my-5">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text rounded-pill border-0 ml-n5 bg-white" id="basic-addon1">
                          <i class="bi bi-lock-fill"></i>
                        </span>
                      </div>
                      <input type="password" class="form-control rounded-pill" placeholder="Password" aria-label="Username"
                        aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <button type="submit" class="btn rounded-pill text-light px-5" style="background-color:#0D6EFD;">Sign
                    In</button><br><br>
                </form>
            
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 
                    4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 
                    3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 
                    1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                   
                      
                  </svg>

</body>
</html>
